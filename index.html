<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Primary SEO Meta Tags -->
    <title>CareerStart — Internship &amp; Industrial Attachment Opportunities in Kenya</title>
    <meta name="description" content="Find your perfect internship or industrial attachment in Kenya. Access 250+ verified opportunities from leading companies, connect with top students, and launch your career with CareerStart." />

    <meta name="author" content="CareerStart" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="canonical" href="https://careerstart.co.ke" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#C75B2B" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://careerstart.co.ke/" />
    <meta property="og:title" content="CareerStart — Find Your Internship &amp; Industrial Attachment in Kenya" />
    <meta property="og:description" content="Connect with 250+ verified internship and industrial attachment opportunities from Kenya's leading companies. Join 18,000+ students on CareerStart." />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="CareerStart" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://careerstart.co.ke/" />
    <meta name="twitter:title" content="CareerStart — Internship &amp; Industrial Attachment Opportunities" />
    <meta name="twitter:description" content="Find verified internships and industrial attachments in Kenya. Apply in minutes, track your progress, land your dream role." />
    <meta name="twitter:image" content="https://careerstart.co.ke/og-image.jpg" />
    
    <!-- Icons & Web App Meta -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.careerstart.co.ke" />
    
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800&display=swap"
      rel="stylesheet"
    />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CareerStart",
      "url": "https://careerstart.co.ke",
      "logo": "https://careerstart.co.ke/favicon.svg",
      "description": "Connect Kenyan students and graduates with quality internship and industrial attachment opportunities from leading employers",
      "sameAs": [],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "KE"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "",
        "contactType": "Customer Service",
        "email": "opportunity.app@gmail.com"
      }
    }
    </script>
    
    <!-- JSON-LD Search Action (Google Sitelinks Search Box) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://careerstart.co.ke",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://careerstart.co.ke/browse?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
